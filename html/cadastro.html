<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro.mmfinacas</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="cadastro" class="tab-content">
                <h2>Criar nova conta</h2>
                <form id="cadastroForm">
                    <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label for="sobrenome"><i class="fas fa-user"></i> Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                    
                    <label for="dataNascimento"><i class="fas fa-calendar"></i> Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                    
                    <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" required>
                    
                    <label for="cadastroEmail"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="cadastroEmail" name="email" required>
                    
                    <label for="cadastroSenha"><i class="fas fa-lock"></i> Senha:</label>
                    <input type="password" id="cadastroSenha" name="senha" required>
                    
</body>
</html>
