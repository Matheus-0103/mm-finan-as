<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Finanças - Login e Cadastro</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Ícones -->
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> MM Finanças</h1>
        
        <!-- Seção de Login/Cadastro -->
        <div id="auth-section">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('login')">Entrar</button>
            
            <div id="login" class="tab-content active">
                <h2>Entrar na sua conta</h2>
                <form id="loginForm">
                    <label for="loginEmail"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                    
                    <label for="loginSenha"><i class="fas fa-lock"></i> Senha:</label>
                    <input type="password" id="loginSenha" name="senha" required>
                    
                    <button type="submit" class="btn-primary">Entrar</button>
                
            </div>
        </div>
        
        <script src="script.js"></script>
</body>
</html>
